<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="image/favicon.ico">
		<link rel="shortcut icon" type="image/ico" href="image/favicon.ico">
		<link rel="apple-touch-icon" href="image/apple-touch-icon.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/cursor.css">
		<title>Signup</title>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/loader.css">
	</head>
	<body background="http://syc-oh.com/wp-content/uploads/2016/08/Online-Shopping.jpg">

		<div id="app">
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html"><i class="glyphicon glyphicon-home" aria-hidden="true"> HOME</i></a>
					</div>
					<div class="collapse navbar-collapse" id="app-navbar-collapse">
						<ul class="nav navbar-nav">&nbsp;</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="signin.html">Login</a></li>
							<li><a href="signup.html">Register</a></li>
							
						</ul>
					</div>
				</div>
			</nav>
			<div class="container">
				<div class="row">
					<legend>
						<h1>
							<center>&nbsp;<i>Member Register<br></center>
							</i>
						</h1>
					</legend>
				
					<div class="col-md-8 col-md-offset-2">
						<div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
							<strong>Incorrect : </strong>
							<span style="color:red;font-weight:bold" id="summary">
							The forms with many errors! Please try again.</span>
						</div>
						<div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
							<strong>Regist Successfully</strong>
						</div>
						<center>
							<div class="container" >
								<form id="signupForm" class="form-horizontal" action="" method="POST" role="form">
									<div class="form-group">
										<label for="username" class="col-md-4 control-label">Username</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="username" name="username" placeholder="The max length 2 to 12" maxlength="12" autofocus>
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-md-4 control-label">Password</label>
										<div class="col-md-6">
											<input type="password" class="form-control" id="password" name="password" placeholder="The max length 5 to 12" maxlength="12">
										</div>
									</div>
									<div class="form-group">
										<label for="con_password" class="col-md-4 control-label">Confirm Password</label>
										<div class="col-md-6">
											<input type="password" class="form-control" id="con_password" name="con_password" placeholder="the max length 5 to 12" maxlength="12">
										</div>
									</div>
									<div class="form-group">
										<label for="fname" class="col-md-4 control-label">First name</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="fname" name="fname" placeholder="Please enter a First Name here.">
										</div>
									</div>
									<div class="form-group">
										<label for="lname" class="col-md-4 control-label">Last name</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="lname" name="lname" placeholder="Please enter a Last Name here.">
										</div>
									</div>
									<div class="form-group">
										<label for="email" class="col-md-4 control-label">E-Mail Address</label>
										<div class="col-md-6">
											<input type="email" class="form-control" id="email" name="email" placeholder="Please enter an E-mail here.">
										</div>
									</div>
									<div class="form-group">
										<label for="tel" class="col-md-4 control-label">Telephone</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="tel" name="tel" maxlength="10" placeholder="Please enter a Telephone here.">
										</div>
									</div>
									<div class="form-group">
										<label for="URL" class="col-md-4 control-label">URL</label>
										<div class="col-md-6">
											
											<input type="text" class="form-control" id="image" name="image" placeholder="Please enter a URL here.">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-8 col-md-offset-4">
											<a href="#">
											<button type="submit" id="signup" name="button" class="float-left submit-button">
											Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											</a>
											<a href="#"><button type="reset" class="float-left submit-button">Clear</button></a>
										</div>
									</div>
								</form>
							</div>
						</center>
							<br>
						<div class="col-sm-6">
							<span>Back to</span>&nbsp;
							<a href="signin.html"><button type="button" class="btn btn-success badge">Login</button></a>
							<span>or</span>&nbsp;
							<a href="index.html"><button type="submit" class="btn btn-danger badge">Home</button></a><br>
						</div>
					</div>
				</div>
			</div>
			<br>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/singup.js"></script>
	</body>
</html>
