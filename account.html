			<div class="content-wrapper">

							<h2 class="page-title"><span class="fname"></span>'s Account</h2>
							<div class="row">
								<div class="col-md-6">

										<div class="panel-heading"><h4>Account</h4></div>
										<div class="panel-body">
											<form class="form-horizontal" action="#" method="POST" role="form">
												<div class="form-group">
													<label for="username" class="col-sm-2 control-label">Username </label>
													<div class="col-sm-10">
														<input type="text" class="form-control" id="username" name="username" disabled>
														<span class="help-block m-b-none">Username can't be changed.</span>
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="col-sm-2 control-label">E-Mail Address</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" id="email" name="email">
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-10">
														<input type="password" class="form-control" id="password" name="password" disabled style="display: none;">
														<input type="text" class="form-control" id="fname" name="fname" disabled style="display: none;">
														<input type="text" class="form-control" id="lname" name="lname" disabled style="display: none;">
														<input type="text" class="form-control" id="tel" name="tel" disabled style="display: none;">
													</div>
												</div>
												<div class="col-sm-8 col-sm-offset-2">
													<button type="button" name="button" class="cancel btn btn-default">Cancel</button>
													<button type="button" name="button" id="save" class="btn btn-danger">Update Account</button>
													<button type="submit" name="button" id="delete" class="btn btn-danger">DeleteAccount</button>
												</div>
											</form>
										</div>
										<br>

									<div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
										<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
										<strong>Update Successful!!!</strong>
									</div>
								</div>
								<div class="col-md-6">

										<div class="panel-heading"><h4>Password</h4></div>
										<div class="panel-body">
											<form id="change" class="form-horizontal" action="#" method="POST" role="form">
												<div class="form-group">
													<label class="col-sm-4 control-label">Old Password</label>
													<div class="col-sm-8">
														<input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="The max length 5 to 12" maxlength="12">
														<span></span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-4 control-label">New Password</label>
													<div class="col-sm-8">
														<input type="password" class="form-control" id="npassword" name="npassword" placeholder="The max length 5 to 12" maxlength="12">
														<span></span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-4 control-label">Confirm Password</label>
													<div class="col-sm-8">
														<input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="The max length 5 to 12" maxlength="12">
														<span></span>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-10">
														<input type="text" class="form-control" id="username" name="username" disabled style="display: none;">
														<input type="text" class="form-control" id="fname" name="fname" disabled style="display: none;">
														<input type="text" class="form-control" id="lname" name="lname" disabled style="display: none;">
														<input type="text" class="form-control" id="tel" name="tel" disabled style="display: none;">
														<input type="text" class="form-control" id="email" name="email" disabled style="display: none;">
													</div>
												</div>
												<div class="col-sm-8 col-sm-offset-2">
													<button type="button" name="button" class="cancel btn btn-default">Cancel</button>
													<button type="submit" name="button" id="edit" class="btn btn-danger">Change Password</button>
													
												</div>

											</form>
										</div>


									<div id="err2" style="display:none" class="alert alert-success alert-dismissable fade in">
										<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
										<strong>Change Successfully</strong>
									</div>
