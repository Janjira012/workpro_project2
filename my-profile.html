				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<br><br>
							<h2 class="page-title"><span class="fname"></span>'s&nbsp;Profile </h2>
							<div class="row">

								<br>
								<div class="col-md-9">


										<font color="#ff0066"><h3>Profile</h3></font>

										<div class="panel-body">
											<form class="form-horizontal" action="#" method="POST" role="form">
												<div class="form-group">
													<label for="id" class="col-sm-2 control-label">
														<font color="#ff0066">ID </font></label>
													<div class="col-sm-8">
														<input type="text" class="col-sm-2 form-control" id="id" name="id" disabled>
													</div>
												</div>
												<div class="form-group">
													<label for="fname" class="col-sm-2 control-label"><font color="#ff0066">First name</font></label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="fname" name="fname">
													</div>
												</div>
												<div class="form-group">
													<label for="lname" class="col-sm-2 control-label"><font color="#ff0066">Last name</font></label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="lname" name="lname">
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="col-sm-2 control-label"><font color="#ff0066">E-Mail Address</font></label>
													<div class="col-sm-8">
														<input type="email" class="form-control" id="email" name="email">
													</div>
												</div>
												<div class="form-group">
													<label for="tel" class="col-sm-2 control-label"><font color="#ff0066">Telephone</font></label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="tel" name="tel">
													</div>
												</div>
												<form>
													<div class="form-group">
														<label for="url" class="col-sm-2 control-label">Photo</label>
														<div class="col-sm-8">
														<input id="url" type="file"  name="url"class="form-control" aria-describedby="emailHelp" placeholder="Select a photo">
													</div>
												<div class="form-group">
													<label for="url" class="col-sm-2 control-label"><font color="#ff0066">URL</font></label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="url" name="url">
													</div>
												</div>
				
												<input type="hidden" id="username" name="username" value="E">
												<input type="hidden" id="password" name="password" value="E">
												<div class="col-sm-6 col-sm-offset-2">
													<ons-button id="hello">Take a photo</ons-button>
													<button type="button" name="button" class="cancel btn btn-default">Cancel</button>
													<button type="button" name="button" id="save" class="btn btn-danger">Update Profile</button>
												</div>
											</form>
										</div>


								</div>
							</div>
							<div id="err" style="display:none" class="alert alert-success alert-dismissable fade in">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
								<strong>Update Successful!!!</strong>
							</div>
						</div>
					</div>
				</div>
